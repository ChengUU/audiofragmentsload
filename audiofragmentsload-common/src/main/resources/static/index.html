<!DOCTYPE html>
<html lang="en">

    <title>Title</title>

    <link rel="stylesheet" href="css/waveform.css">
</head>
<body>
    <div class="panel-bg am-margin-sm am-padding-sm">

            </div>
        </div>

            <button data-action="zoomout" class="am-margin-left am-icon-search-minus zoom-btn"></button>
            <button id="waveStart" class="am-round am-btn am-btn-secondary am-center">开始/暂停</button>
        </div>

    </div>

    <script src="js/libs/jquery.min.js"></script>

    <script src="js/views/enterjs/mark.js"></script>
